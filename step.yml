title: |-
  Xcode Link Bitrise APM library
summary: |
  Link Bitrise APM library during the Xcode build process into the resulting artifact.
description: |
  Link Bitrise APM library during the Xcode build process into the resulting artifact.

  The step modifies the build settings in the project.pbxcode descriptor. 
website: https://github.com/lszucs/bitrise-step-xcode-link-library
source_code_url: https://github.com/lszucs/bitrise-step-xcode-link-library
support_url: https://github.com/lszucs/bitrise-step-xcode-link-library/issues

project_type_tags:
  - ios
  - macos

type_tags:
  - build

is_requires_admin_user: true
inputs:
  - project_path: $BITRISE_PROJECT_PATH
    opts:
      title: "Project (or Workspace) path"
      summary: ""
      description: |-
        A `.xcodeproj` or `.xcworkspace` path.
      is_required: true
  - scheme: $BITRISE_SCHEME
    opts:
      title: "Scheme name"
      summary: ""
      description: |-
        The Scheme to use.
      is_required: true
  - lib_version: latest
    opts:
      title: Library version
      summary: The version of the Bitrise APM library to link into the app.
      description: |-
        The version of the Bitrise APM library to link into the app.
      
        List of available releases https://github.com/bitrise-io/apm-cocoa-sdk/releases
      is_required: true
